<html>
<head>
<title>jQuery Labs</title>

    <link rel="stylesheet" href="jquery.mobile-1.3.1.js" />
    <script src="jquery-1.9.1.js"></script>
    <script src="jquery.mobile-1.3.1.js"></script>

<script type="text/javascript">
    $(function(){
    	//jQuery code here
        $("div.tabbed a").click(function(){
            $(this).parent().children().last().load(this.href);

            var last=$(this).parent().data("last_selected");
            if(last)last.removeClass("tabSelected");
            $(this).parent().data("last_selected",$(this));
            $(this).addClass("tabSelected");
            
            return false;
        });
        $("div.tabbed a:first-child").click();
    });
</script>

<style type="text/css">
.tabSelected{
    background-color: grey;
    border-style: solid;
    border-width: 1px;
    border-color: black;
}
</style>
</head>
<body>
<!-- Body HTML here -->
<div class="tabbed">
<a href="news.html">NEWS</a>
<a href="event.html">EVENT</a>
<a href="safety.html">SAFETY</a>

</body>
</html>
