<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Employee Registeration Form</title>
<style type="text/css">
    :required, invalid{ background-color:pink;}
    :valid{background-color: whitesmoke;}
</style>
</head>
<body>
    <h1>Employee Registeration Form</h1>
</body>
<form action="thankyou.html">
    <label for="FullName">Full Name:        
    </label><br>
<input type="text" id="FullName" name="FullName" placeholder="Enter you full name" autofocus required/>*</br><br/>

<label for="email">E-mail:</label><br/>
<input type="email" name="email" id="email" placeholder="Enter a valid
e-mail" required />*<br/><br/>

<label for="dateOfBirth">Date of Birth:</label><br/>
<input type="date" name="dateOfBirth" id="dateOfBirth" required/>*<br/><br/>

<label for="age">Age:</label><br/>
<input type="number" name="age" id="age" size="6" min="18" max="120"
step="1" value="21" /><br/><br/>

<label for="rating">Years of Experience:</label><br/>
<input type="range" name="rating" id="rating" min="0" max="100"
step="1" value="0" oninput="output.value=rating.value"/>
<output name=output>0</output><br/><br/>

<label for="phone">Phone:</label><br/>
<input type="number" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-
[0-9]{4}" placeholder="XXX-XXX-XXXX" required />*<br/><br/>

<input type="submit" value="Register" />
<p>Fields marked * are required.</p>

</form>
</html>
